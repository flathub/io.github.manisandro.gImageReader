app-id: io.github.manisandro.gImageReader
runtime: org.gnome.Platform
# runtime 45 causes application crashes: https://github.com/flathub/io.github.manisandro.gImageReader/issues/31
runtime-version: '46'
sdk: org.gnome.Sdk
command: gimagereader-gtk
rename-desktop-file: gimagereader-gtk.desktop
rename-appdata-file: gimagereader-gtk.appdata.xml
rename-icon: gimagereader
add-extensions:
  io.github.manisandro.gImageReader.tessdata:
    directory: share/tessdata
    version: 4.1.0
    bundle: true

finish-args:
  - --share=ipc
  - --socket=fallback-x11
  - --socket=wayland
  - --talk-name=org.a11y.Bus
  - --own-name=org.gnome.gimagereader.*
  - --talk-name=org.gtk.vfs.*
  - --filesystem=xdg-run/gvfsd
  - --env=TESSDATA_PREFIX=/app/share
  # Filesystem access
  # for Open
  # for Add Image/Add another image
  # for Add Folder
  # for Import PDF
  # for Save
  # for Save as...
  # for Export
  # for Append Project
  # for Export to ODT
  - --filesystem=home
  # Scanners access
  - --device=all

cleanup:
  - /include
  - /lib/atkmm-1.6
  - /lib/cmake
  - /lib/cairomm-1.0
  - /lib/girepository-1.0
  - /lib/gdkmm-3.0
  - /lib/giomm-2.4
  - /lib/glibmm-2.4
  - /lib/gtkmm-3.0
  - /lib/libglibmm_generate_extra_defs*
  - /lib/openjpeg-*
  - /lib/pangomm-1.4
  - /lib/pkgconfig
  - /lib/sigc++-2.0
  - /man
  - /share/aclocal
  - /share/doc
  - /share/gir-1.0
  - /share/gtk-doc
  - /share/man
  - /share/pkgconfig
  - /share/vala
  - '*.la'
  - '*.a'

modules:
  - name: gimagereader
    buildsystem: cmake-ninja
    config-opts:
      - -DINTERFACE_TYPE=gtk
      - -DENABLE_VERSIONCHECK=0
    post-install:
      # Use the SVG icon instead for clearity
      - install -Dm644 data/icons/gimagereader.svg "${FLATPAK_DEST}/share/icons/hicolor/scalable/apps/gimagereader.svg"
    modules:
      - shared-modules/intltool/intltool-0.51.json

      - name: boost
        buildsystem: simple
        build-commands:
          - ./bootstrap.sh --prefix=/app --with-libraries=system
          - ./b2 -j $FLATPAK_BUILDER_N_JOBS install
        sources:
          - type: archive
            url: https://boostorg.jfrog.io/artifactory/main/release/1.86.0/source/boost_1_86_0.tar.bz2
            sha256: 1bed88e40401b2cb7a1f76d4bab499e352fa4d0c5f31c0dbae64e24d34d7513b
            x-checker-data:
              type: anitya
              project-id: 6845
              stable-only: true
              url-template: https://boostorg.jfrog.io/artifactory/main/release/$version/source/boost_${major}_${minor}_$patch.tar.bz2

      - name: mm-common
        sources:
          - type: archive
            url: https://download.gnome.org/sources/mm-common/1.0/mm-common-1.0.6.tar.xz
            sha256: b55c46037dbcdabc5cee3b389ea11cc3910adb68ebe883e9477847aa660862e7
            x-checker-data:
              type: gnome
              name: mm-common
              stable-only: true

      - name: sane-backends
        buildsystem: autotools
        config-opts:
          - --disable-saned
        post-install:
          - rm /app/etc/sane.d/dll.conf
          - rm /app/etc/sane.d/net.conf
          - echo 127.0.0.1 > /app/etc/sane.d/net.conf
          - echo net > /app/etc/sane.d/dll.conf
          - echo escl >> /app/etc/sane.d/dll.conf
          - echo airscan >> /app/etc/sane.d/dll.conf
        sources:
          - type: git
            url: https://gitlab.com/sane-project/backends.git
            tag: 1.3.1
            commit: 3ff55fd8ee04ae459e199088ebe11ac979671d0e
            x-checker-data:
              type: anitya
              project-id: 4760
              tag-template: $version

      - name: podofo
        buildsystem: cmake-ninja
        cleanup:
          - /bin
          - /share
        config-opts:
          - -DPODOFO_BUILD_LIB_ONLY=1
          - -DPODOFO_BUILD_SHARED=1
          - -DPODOFO_BUILD_STATIC=0
        sources:
          - type: archive
            url: https://downloads.sourceforge.net/project/podofo/podofo/0.9.8/podofo-0.9.8.tar.gz
            sha256: 5de607e15f192b8ad90738300759d88dea0f5ccdce3bf00048a0c932bc645154
            x-checker-data:
              type: anitya
              project-id: 10527
              url-template: https://downloads.sourceforge.net/project/podofo/podofo/$version/podofo-$version.tar.gz

      - name: djvulibre
        sources:
          - type: archive
            url: https://downloads.sourceforge.net/djvu/djvulibre-3.5.28.tar.gz
            sha256: fcd009ea7654fde5a83600eb80757bd3a76998e47d13c66b54c8db849f8f2edc
            x-checker-data:
              type: anitya
              project-id: 10159
              stable-only: true
              url-template: https://downloads.sourceforge.net/djvu/djvulibre-$version.tar.gz

        # https://github.com/flathub/org.gnome.Gnote/blob/11d75091558cef2cc9658a04da7ad71d63581d3f/gtkmm.json#L3
        # NB: all versions are pinned below a coordinated ABI break
      - name: gtkmm
        sources:
          - sha256: 7ab7e2266808716e26c39924ace1fb46da86c17ef39d989624c42314b32b5a76
            type: archive
            url: https://download.gnome.org/sources/gtkmm/3.24/gtkmm-3.24.10.tar.xz
            x-checker-data:
              type: gnome
              name: gtkmm
              versions:
                <: '3.25'
        buildsystem: meson
        config-opts:
          - -Dmaintainer-mode=false
          - -Dbuild-demos=false
          - -Dbuild-tests=false
        modules:
          - name: sigc++
            sources:
              - sha256: 235a40bec7346c7b82b6a8caae0456353dc06e71f14bc414bcc858af1838719a
                type: archive
                url: >-
                  https://download.gnome.org/sources/libsigc++/2.10/libsigc++-2.10.8.tar.xz
                x-checker-data:
                  type: gnome
                  name: libsigc++
                  //: later versions are incompatible with gtkmm3.24
                  versions:
                    <: '2.11'
            buildsystem: meson
            config-opts:
              - -Dbuild-examples=false
          - name: glibmm
            sources:
              - sha256: 64f11d3b95a24e2a8d4166ecff518730f79ecc27222ef41faf7c7e0340fc9329
                type: archive
                url: https://download.gnome.org/sources/glibmm/2.66/glibmm-2.66.8.tar.xz
                x-checker-data:
                  type: gnome
                  name: glibmm
                  //: later versions have ABI break
                  versions:
                    <: '2.67'
            buildsystem: meson
            config-opts:
              - -Dbuild-examples=false
          - name: cairomm
            sources:
              - sha256: 70136203540c884e89ce1c9edfb6369b9953937f6cd596d97c78c9758a5d48db
                type: archive
                url: https://www.cairographics.org/releases/cairomm-1.14.5.tar.xz
                x-checker-data:
                  type: anitya
                  project-id: 7959
                  url-template: https://www.cairographics.org/releases/cairomm-$version.tar.xz
                  versions:
                    <: '1.15'
            buildsystem: meson
            config-opts:
              - -Dbuild-examples=false
          - name: pangomm
            sources:
              - sha256: b92016661526424de4b9377f1512f59781f41fb16c9c0267d6133ba1cd68db22
                type: archive
                url: https://download.gnome.org/sources/pangomm/2.46/pangomm-2.46.4.tar.xz
                x-checker-data:
                  type: gnome
                  name: pangomm
                  versions:
                    <: '2.47'
            buildsystem: meson
          - name: atkmm
            sources:
              - sha256: 4140baa3c7991e8e0c518b17939c1a655e3e578bcdaf2fc0f2767e07853af545
                type: archive
                url: https://download.gnome.org/sources/atkmm/2.29/atkmm-2.29.1.tar.xz
                x-checker-data:
                  type: gnome
                  name: atkmm
                  versions:
                    <: '2.35'
            buildsystem: meson

      - name: gtksourceviewmm
        config-opts:
          - --disable-documentation
        modules:
          - name: gtkspellmm
            config-opts:
              - --disable-documentation
            modules:
              - name: gtkspell3
                config-opts:
                  - --disable-documentation
                sources:
                  - type: archive
                    url: https://downloads.sourceforge.net/gtkspell/gtkspell3-3.0.10.tar.xz
                    sha256: b040f63836b347eb344f5542443dc254621805072f7141d49c067ecb5a375732
                    x-checker-data:
                      type: anitya
                      project-id: 13111
                      stable-only: true
                      url-template: https://downloads.sourceforge.net/gtkspell/gtkspell3-$version.tar.xz

            sources:
              - type: archive
                url: https://downloads.sourceforge.net/gtkspell/gtkspellmm-3.0.5.tar.xz
                sha256: 5b875a5753ce593274d0c6e803af6300973020c5443905999aba96ed3cef1545
                x-checker-data:
                  type: anitya
                  project-id: 353541
                  stable-only: true
                  url-template: https://downloads.sourceforge.net/gtkspell/gtkspellmm-$version.tar.xz

          - name: gtksourceview
            config-opts:
              - --disable-documentation
            sources:
              - type: archive
                url: https://download.gnome.org/sources/gtksourceview/3.99/gtksourceview-3.99.7.tar.xz
                sha256: ad1d0d19db0298bd8d1cffdb56724025fb98ccf6b8719ef2ba196bdfbc3a7172
                x-checker-data:
                  type: gnome
                  name: gtksourceview
                  stable-only: true
                  versions:
                    <: '4.0'
        sources:
          - type: archive
            url: https://download.gnome.org/sources/gtksourceviewmm/3.91/gtksourceviewmm-3.91.1.tar.xz
            sha256: feaae794c0f97f583a25f297c6c2b80f5f20151fdc9a4012fddb911520131721
            x-checker-data:
              type: gnome
              name: gtksourceviewmm
              stable-only: true

      - name: poppler
        config-opts:
          - -DENABLE_ZLIB=ON
          - -DENABLE_LIBTIFF=ON
          - -DENABLE_LIBPNG=ON
          - -DENABLE_GLIB=ON
          - -DENABLE_QT5=OFF
          - -DENABLE_QT6=OFF
          - -DENABLE_CMS='lcms2'
          - -DENABLE_LIBOPENJPEG='openjpeg2'
          - -DENABLE_DCTDECODER='libjpeg'
          - -DENABLE_SPLASH=OFF
          - -DENABLE_BOOST=OFF
          - -DENABLE_CPP=OFF
        buildsystem: cmake-ninja
        builddir: true
        modules:
          - name: openjpeg2
            buildsystem: cmake-ninja
            builddir: true
            cleanup:
              - /bin
            sources:
              - type: archive
                url: https://github.com/uclouvain/openjpeg/archive/v2.5.3.tar.gz
                sha256: 368fe0468228e767433c9ebdea82ad9d801a3ad1e4234421f352c8b06e7aa707
                x-checker-data:
                  type: anitya
                  project-id: 2550
                  stable-only: true
                  url-template: https://github.com/uclouvain/openjpeg/archive/v$version.tar.gz
        sources:
          - type: archive
            url: https://poppler.freedesktop.org/poppler-25.05.0.tar.xz
            sha256: 9b1627c5b76816ac5e4052a03f5b605ba40b45cf06b02cadd0479620b499ab38
            x-checker-data:
              type: anitya
              project-id: 3686
              stable-only: true
              url-template: https://poppler.freedesktop.org/poppler-$version.tar.xz

      - name: libxml++
        config-opts:
          - --disable-documentation
        sources:
          - type: archive
            url: https://download.gnome.org/sources/libxml++/3.9/libxml++-3.9.1.tar.xz
            sha256: 124088c69e23681b2d43cdb7cf596157abdf6a437abde889a9da22f472094f5c
            x-checker-data:
              type: gnome
              name: libxml++
              stable-only: true
              versions:
                <: '4.0'

      - name: libzip
        buildsystem: cmake-ninja
        config-opts:
          - -DCMAKE_INSTALL_LIBDIR=/app/lib
          - -DCMAKE_INSTALL_INCLUDEDIR=/app/include
        cleanup:
          - /bin
        sources:
          - type: archive
            url: https://libzip.org/download/libzip-1.11.3.tar.xz
            sha256: 9509d878ba788271c8b5abca9cfde1720f075335686237b7e9a9e7210fe67c1b
            x-checker-data:
              type: anitya
              project-id: 10649
              url-template: https://libzip.org/download/libzip-$version.tar.xz

      - name: tesseract
        buildsystem: autotools
        config-opts:
          - --disable-graphics
        modules:
          - name: libleptonica
            buildsystem: autotools
            sources:
              - type: archive
                url: https://github.com/DanBloomberg/leptonica/releases/download/1.85.0/leptonica-1.85.0.tar.gz
                sha256: 3745ae3bf271a6801a2292eead83ac926e3a9bc1bf622e9cd4dd0f3786e17205
                x-checker-data:
                  type: anitya
                  project-id: 1549
                  url-template: https://github.com/DanBloomberg/leptonica/releases/download/$version/leptonica-$version.tar.gz

        sources:
          - type: archive
            url: https://github.com/tesseract-ocr/tesseract/archive/refs/tags/5.5.0.tar.gz
            sha256: f2fb34ca035b6d087a42875a35a7a5c4155fa9979c6132365b1e5a28ebc3fc11
            x-checker-data:
              type: anitya
              project-id: 4954
              url-template: https://github.com/tesseract-ocr/tesseract/archive/refs/tags/$version.tar.gz

      # The `tessdata_fast` variant is recommended for end users: https://tesseract-ocr.github.io/tessdoc/Data-Files
      - name: tessdata_fast
        buildsystem: simple
        build-commands:
          - rm -rf ${FLATPAK_DEST}/share/tessdata
          - mkdir -p ${FLATPAK_DEST}/share/tessdata
          - cp -av * ${FLATPAK_DEST}/share/tessdata/
        sources:
          - type: git
            url: https://github.com/tesseract-ocr/tessdata_fast
            tag: 4.1.0
            commit: 65727574dfcd264acbb0c3e07860e4e9e9b22185
            x-checker-data:
              type: anitya
              project-id: 326567
              tag-template: $version

    sources:
      - type: git
        url: https://github.com/manisandro/gimagereader
        tag: v3.4.2
        commit: 6249109d4637f4309c04d6d6205fa76e23efd33b
        x-checker-data:
          type: anitya
          project-id: 8889
          stable-only: true
          tag-template: v$version
      - type: patch
        path: patches/fix-about-dialog-logo.patch
      - type: patch
        path: patches/fix_appdata.patch

